    <h1>国庆节快乐</h1>
    <p>
      国庆节是由一个国家制定的用来纪念国家本身的法定节假日。它们通常是这个国家的独立、宪法的签署、元首诞辰或其他有重大纪念意义的周年纪念日；也有些是这个国家守护神的圣人节。
    </p>
